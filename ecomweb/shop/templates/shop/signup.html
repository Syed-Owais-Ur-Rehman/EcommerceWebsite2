{% extends 'shop/basic1.html' %}

{% block masthead %}

<header class="masthead mhdefault">
    <div class="signupwidth">
        <div class="masthead-subheading" style="color:#212529; font-size: 3.0rem;">Sign Up</div>
        <!-- <div class="masthead-heading text-uppercase" style="color:#212529;"></div> -->
        <!-- <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">Tell Me More</a> -->
        <form action="action_page.php" style="border:1px solid #ccc; border-radius: 8px;" class="contactForm">
            <div class="container">
                <h1 class="check-control" style="font-size: 2.0rem;">Make An Account</h1>
                <p class="check-control">Draw Your Own Business</p>
                <hr>
                <div class="form-group">
                <label for="email"  class="check-control"><b>Email</b></label>
                <i class="fas fa-envelope" style="color: #fed136;"></i>
                <input type="text" placeholder="Enter Email" class="form-control" name="email" style="width: 85%;" required>
                </div>

                <div class="form-group">
                <label for="psw"  class="check-control"><b>Password</b></label>
                <i class="fas fa-key" style="color: #fed136;"></i>
                <input type="password" placeholder="Enter Password" class="form-control" name="psw" style="width: 85%;" required>
                </div>

                <div class="form-group">
                <label for="psw-repeat" class="check-control"><b>Repeat Password</b></label>
                <i class="fas fa-redo" style="color: #fed136;"></i>
                <input type="password" placeholder="Repeat Password" class="form-control" name="psw-repeat" style="width: 85%;" required>
                </div>

                <div class="form-group">
                <label class="check-control">
                    <input type="checkbox" checked="checked" name="remember" class="signupform"
                        style="margin-bottom:15px"> Remember me
                </label>
                </div>
                
                <p class="webfont">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &
                        Privacy</a>.</p>

                <div class="clearfix">
                    <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">Sign Up</a>
                </div>
        </form>
    </div>
</header>

{% endblock %}
